{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="accounts-page d-flex justify-content-center m-0">
    <div class="login-section">
        <div class="account-nav">
            <div class="row">
                <div class="col-md-6">
                    <h3 class="font-type-bold">Register</h3>
                </div>
                <div class="col-md-6">
                    <p class="">
                        Are you a member? <a href="{% url 'login' %}">Login Now</a>
                    </p>
                </div>
            </div>
        </div>
        <div class=text-center>
            <form class="login-form" method="POST" action="">
                {% csrf_token %}
                {{form|crispy}}
                {% for message in messages%}
                <span class="message">{{message}}</span>
                {% endfor %}
                <div class="text-center">
                    <input type="submit" name="Login" value="CREATE YOUR ACCOUNT"
                        class="accounts-submit btn-primary" /><br>
                </div>
            </form>
        </div>
    </div>

</div>

{% endblock %}
