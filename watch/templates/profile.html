{%extends 'base.html'%}


{% block content %}
{{block.super}}

<div class="container">   
   
    <div class="media-left">
        <figure class="image is-128x128">
            <img class="is-rounded" src="{% if profile.profile_photo %}{{ profile.profile_photo.url }}{% else%} https://bulma.io/images/placeholders/128x128.png {% endif %}"style="border-radius: 50%; width:128px; height: 128px;float:left;" >
        </figure>
    </div>
    <div >
        <div>
          
        </div>
    </div>
    <div class="container" style="margin-left: 20px;">
     
      <h1>{{ profile.name}}</h1>
      <h2 >@{{user.username}}</h2>
      <p >Bio:{{ profile.bio }} </p>
      {% if user.is_authenticated and user == profile.user %}
      <a  class="btn btn-success" href="{% url 'editprofile' %}">Edit Profile</a>
      {% endif %}
     
      
    
    </div>
    <section>
        <div class="container" style="margin-top: 20px;">
            <div class="card-deck">
              {% for post in posts %}
                <div class="card">
                  <img class="card-img-top" src="{{ post.image.url }}"  alt="Card image cap">
                  <div class="card-body">
                    <h5 class="card-title">{{ post.title }}</h5>
                    <p class="card-text">{{ post.description }}</p>
                    
                </div>

              {% endfor %}
                
              </div>
        </div>
        
    </section>

    
</div>
   
{% endblock %}
