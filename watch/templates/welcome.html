{% load bootstrap4 %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neighbourhood</title>

    <!-- Bootstrap CSS -->
    {% block styles %}
    {% bootstrap_css %}
   
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        {% load static %}
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
        rel="stylesheet">
        <!-- Font Awesome -->
        <link
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        rel="stylesheet"
        />
        <!-- Google Fonts -->
        <link
        href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
        rel="stylesheet"
        />
        <!-- MDB -->
        <link
        href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.2.0/mdb.min.css"
        rel="stylesheet"
        />
    {% endblock %}
</head>
<body>
    {% block content %}

<style>
    .gradient-custom {
      /* fallback for old browsers */
      background: #a18cd1;
  
      /* Chrome 10-25, Safari 5.1-6 */
      background: -webkit-linear-gradient(
        45deg,
        rgba(29, 236, 197, 0.6),
        rgba(91, 14, 214, 0.6) 100%
      );
  
      /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
      background: linear-gradient(
        45deg,
        rgba(29, 236, 197, 0.6),
        rgba(91, 14, 214, 0.6) 100%
      );
    }
  </style>
  
  <!-- Background image -->
  <div
    class="bg-image"
    style="
      background-image: url('https://images.pexels.com/photos/280221/pexels-photo-280221.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1');
      height: 100vh;
    "
  >
    <div class="mask gradient-custom">
      <div class="d-flex justify-content-center align-items-center h-100">
        <a class="btn btn-dark" href="{% url 'login' %}"><h4 class="text-white mb-0">Join a Neighbourhood</h4></a>
      </div>
    </div>
  </div>
  <!-- Background image -->

{% endblock %}

    {% block scripts %}
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <!-- MDB -->
        <script
        type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.2.0/mdb.min.js"
        ></script>
    {% bootstrap_javascript %}
    {% endblock %}

</body>
</html>
